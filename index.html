<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-ist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="mainDiv">
            <div class="innerDiv" id="inputDiv">
                <input type="text" id="userInput" placeholder="Your new task...">
                <button id="addBtn"><b>Add</b></button>
            </div>
            <hr>
            <div class="innerDiv" id="taskListDiv">
                <p id="emptyTaskListText">No tasks...</p>
                <ul id="taskList"></ul>
            </div>
            <hr>
            <div class="innerDiv">
                <button id="clearBtn"><b>Clear</b></button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
